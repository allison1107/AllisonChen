<!DOCTYPE html>
<html lang="en">

<head>

    <script src="./javascript/jquery.min.js"></script>
    <!-- 動畫樣式 -->
    <link rel="stylesheet" href="css/loadAni.css">
    <link rel="stylesheet" href="css/loadAni_02.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 目錄 -->
    <link rel="stylesheet" href="./css/navBar.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body>



    <div id="drawBody">
        <!-- 卡片2 -->
        <div id="cardDrop">
            <div class="cardTrans" >
                <div id="cardMouse">
                    <div class="cardFrame1">
                        <div id="cardBack"><img id="cardBackImg" src="/image/BT21/FanartP4-4_Pic.png" alt=""></div>
                    </div>
                    <div class="cardFrame2 ">
                        <div id="cardFront"><img id="cardFrontImg" src="/image/Logo/Cardtest.jpg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="drawFrame">

            <!-- 遮罩圈圈 -->
            <div class="magicOutHoleFrame" id="magicOutHoleID">
                <div id="magicOut_hole">
                </div>
            </div>



            <div class="cardPath" id="cardPathID" >

                <!-- 卡片1 -->
                <div class="cardFrame">
                    <div id="cardOut">
                        <img id="cardBody" src="" alt="">
                        <div style="width:100% ; height:400px ; position:absolute; "></div>
                    </div>
                </div>
            </div>





            <div class="drawCardPage">

                <!-- 外層圈圈 -->
                <div class="magicOutBG">
                    <div class="magicOut">
                    </div>
                </div>


                <div id="canvasFrame">
                    <canvas id="myCanvas" width="370px" height="370px"></canvas>
                </div>


                <div class="holeFrame">
                    <div class="hole"></div>
                </div>

                <div id="magicDoor100">
                    <div id="magicDoor">
                        <div id="DoorL">
                            <div class="">
                                <img src="./image/Logo/Magic_L_02.png" alt="">
                            </div>
                        </div>



                        <div id="DoorR">
                            <div>
                                <img src="./image/Logo/Magic_R_02.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
    <script src="./javascript/magic.js"></script>

</body>

</html>
